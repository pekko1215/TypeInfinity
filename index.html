# TypeInfity
## 概要
 - 規定5号機
 - A+ART
 - 上段、斜め2種の3ライン
 - ART:ダイヤモンドタイムで出玉を増やす
 - ART中は転落抽選に当選するまで、無限に継続する。
 - 初期転落確率は77or111+α
 - 右下のセグ、ダイヤカウントが転落分母と対応している
 - ART中のレア役はダイヤカウントチャージのチャンス
 - 純増2.0枚
 - ダイヤ揃いはカウント7チャンス
    - 7揃いで、ART当選orダイヤカウントのチャージ発生
 - 通常時は、リプレイの連続でART抽選
 - 4連でチャンス、5連で大チャンス、6連で当選濃厚！？
 - 通常時、まれに押し順ナビが発生する。
 - 発生確率はモード管理されており、レア役などでモードアップ、はずれ、ベルこぼしでモードダウン
